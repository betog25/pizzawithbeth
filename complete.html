        function DetectIphone() {

            if (navigator.userAgent.match(/Android/i) ||

                navigator.userAgent.match(/iPhone/i) ||
                navigator.userAgent.match(/iPad/i) ||
                navigator.userAgent.match(/iPod/i) ||
                navigator.userAgent.match(/BlackBerry/i) ||
                navigator.userAgent.match(/Windows Phone/i)) {

            } else {

            }
        }

                    map.setZoom(3);

                }
                if (iphone == 1) {

            if (iphone == 1) {
                var offset = document.getElementById("hidden_div" + y).offsetTop;

            function addInfoWindow(num, marker, message, name, date_visited, rating, icon_color, blurb, photo) {

                var contentString = '<font size="4">' + name + '</font>' + '<br><br>' + message

                    contentString = contentString + '<br><b>Date Visited: </b>' + date_visited + '<table><tr valign="center"><td>Rating: <td valign="center">'

                        var whole_number = Math.floor(rating);

                            contentString += '<img src="https://pizzawithbeth.yolasite.com/resources/full-star.png" width="15" height="15" align="top"> '
                        }

                            contentString += '<img src="https://pizzawithbeth.yolasite.com/resources/half-star.png" width="15" height="15"  align="top"> '
                    }
                } else
                    contentString = contentString + '<br><b>Not Visited </b>'

                    content: contentString

                google.maps.event.addListener(marker, 'click', function() {

                    var lon = marker.getPosition().lng();

                    //if (iphone == 0)
                    //lon = lon - 0.15;



                    map.setCenter(new google.maps.LatLng(lat, lon));

                    }

                        content: contentString
                    });

                    infoWindow.open(map, marker);

                    hideDivs(num);

                });
