<script javascript="">
       
var iphone = 0;

function DetectIphone() {

    if (navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/webOS/i) ||
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/Windows Phone/i)) {
        iphone = 1;
    } else {
        iphone = 0;
    }
}

var map;
var infoWindow;
var side_bar_html = "";
var gmarkers = [];
var legend_txt ="";


function hidemarkers(index) {

    document.getElementById('side_bar').scrollTop =0;
    if (infoWindow) 
        infoWindow.close();

    var option = ""
    if (index == "0")
        option = "missing";
    if (index == "1")
        option = "visited";


    var strMessage1 = document.getElementById("side_bar").childNodes[0];

    var html = strMessage1.innerHTML;

    if (index == "2") {
        if (iphone==0){
            map.setZoom(12);
            map.setCenter(new google.maps.LatLng(38.923,-77.13));
        }

        if (iphone==1){
            map.setZoom(11);
            map.setCenter(new google.maps.LatLng(38.923,-77.05));
        }

        html = html.replace(/display: none;/g,'display: block;');
        strMessage1.innerHTML = html;

        for (var i = 0; i < gmarkers.length; i++){
            gmarkers[i].setVisible(true);           
        }
    } else {

        html = html.replace(/display: none;/g,'display: block;');

        for (var i = 0; i < gmarkers.length; i++) {
            gmarkers[i].setVisible(true); 

            if (gmarkers[i].labelClass != option){          
                gmarkers[i].setVisible(false);
                var i2=i+1;       
                var replace_str = '<div class="image" id="hidden_div'+i2+'" style="background-color: white; display: block;'
                var new_str =  '<div class="image" id="hidden_div'+i2+'" style="background-color: white; display: none;'
                html = html.replace(replace_str,new_str);
                strMessage1.innerHTML = html;
            }
        }
    }
}

function myclick(myLen) {

    google.maps.event.trigger(gmarkers[myLen], "click");

    map.setZoom(16);

}

function hideDivs(y) {

    if (iphone == 0) {
        //  if (y <= 100)
        y++;
    }

    if (iphone == 1) {
        if (y >= 560)
            y--;
    }

    var offset = document.getElementById("hidden_div" + y).offsetTop;

    if (iphone == 1) {
        var h = document.getElementById("hidden_div" + y).clientHeight;
             
        var total_height = 0;
        for (r = y; r > 0; r--) {
                    
            total_height += document.getElementById("hidden_div" + r).clientHeight;
            if ("block" == document.getElementById("hidden_div" + r).style.display)
            {                     
                total_height += 10;
            }

        }

    }
    if (iphone == 0) {
        var w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0],
            y = w.innerHeight || e.clientHeight || g.clientHeight;
    }


    if (iphone == 1) {
        document.getElementById('side_bar').scrollTop = total_height;
    } else
        document.getElementById('side_bar').scrollTop = offset;

}

        var contentString = '<font size="4">' + name //+ '</font>' + '<br><br>' + message;

        infoWindow = new google.maps.InfoWindow({
            content: contentString
        });




        google.maps.event.addListener(marker, 'click', function() {


            var lat = marker.getPosition().lat();
            var lon = marker.getPosition().lng();

            if (iphone == 0)
                lon = lon - 0.006;
            if (iphone==0)
                map.setZoom(16);
            else
                map.setZoom(13);

            map.setCenter(new google.maps.LatLng(lat, lon));

            if (infoWindow) {
                infoWindow.close();
            }


            infoWindow = new google.maps.InfoWindow({
                content: contentString
            });

            infoWindow.open(map, marker);

            hideDivs(num);

        });

    }
