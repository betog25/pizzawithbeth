<script javascript="">
       
var iphone = 0;
function DetectIphone() {
    if (navigator.userAgent.match(/Android/i) ||
          navigator.userAgent.match(/webOS/i) ||
          navigator.userAgent.match(/iPhone/i) ||
          navigator.userAgent.match(/iPad/i) ||
          navigator.userAgent.match(/iPod/i) ||
          navigator.userAgent.match(/BlackBerry/i) ||
          navigator.userAgent.match(/Windows Phone/i)) {
        iphone = 1;
    } else {
        iphone = 0;
    }
}
var map;
var infoWindow;
var side_bar_html = "";
var gmarkers = [];
var legend_txt ="";
function hidemarkers(index) {
    document.getElementById('side_bar').scrollTop =0;
    if (infoWindow) 
        infoWindow.close();
    var option = ""
    if (index == "0")
        option = "missing";
    if (index == "1")
        option = "visited";
    var strMessage1 = document.getElementById("side_bar").childNodes[0];
    var html = strMessage1.innerHTML;
    if (index == "2") {
        if (iphone==0){
            map.setZoom(11);
            map.setCenter(new google.maps.LatLng(37.7689,-122.5074372));
        }
        if (iphone==1){
            map.setZoom(10);
            map.setCenter(new google.maps.LatLng(37.77,-122.3352521));
        }
        html = html.replace(/display: none;/g,'display: block;');
        strMessage1.innerHTML = html;
        for (var i = 0; i < gmarkers.length; i++){
            gmarkers[i].setVisible(true);           
            
          
        }
    } else {
        html = html.replace(/display: none;/g,'display: block;');
        for (var i = 0; i < gmarkers.length; i++) {
            gmarkers[i].setVisible(true); 
            if (gmarkers[i].labelClass != option){          
                gmarkers[i].setVisible(false);
                var i2=i+1;       
                var replace_str = '<div class="image" id="hidden_div'+i2+'" style="background-color: white; display: block;'
                var new_str =  '<div class="image" id="hidden_div'+i2+'" style="background-color: white; display: none;'
                html = html.replace(replace_str,new_str);
                strMessage1.innerHTML = html;
            }
        }
    }
    for (var i = 0; i < gmarkers.length; i++) {
        var x = document.getElementById("blurb_div" + i);
        if (x) {
            x.style.display = "none";
        }
    }
}
function zoomToMap(myLen) {
    google.maps.event.trigger(gmarkers[myLen], "click");
    map.setZoom(16);
}
function hideShowDetails(myLen)
{
    var x = document.getElementById("blurb_div"+myLen);
    var text = document.getElementById("blurb_id_main"+myLen).innerHTML;
    if (x.style.display === "none") {
        x.style.display = "block";
        document.getElementById("blurb_id_main"+myLen).innerHTML= '<font style="font-size: 14px;"><br><a href="javascript:hideShowDetails('+myLen+')" style="color:black; text-decoration: none">Show less &#9650;</a></font>';
    } else {
        x.style.display = "none";
        document.getElementById("blurb_id_main"+myLen).innerHTML= '<font style="font-size: 14px;"><br><a href="javascript:hideShowDetails('+myLen+')" style="color:black; text-decoration: none">Show more &#x25BC;</a></font>';
    }   
}
function hideDivs(y) {
    if (iphone == 0) {
        //  if (y <= 100)
        y++;
    }
    if (iphone == 1) {
        if (y >= 560)
            y--;
    }
    var offset = document.getElementById("hidden_div" + y).offsetTop;
    if (iphone == 1) {
        var h = document.getElementById("hidden_div" + y).clientHeight;
             
        var total_height = 0;
        for (r = y; r > 0; r--) {
                    
            total_height += document.getElementById("hidden_div" + r).clientHeight;
            if ("block" == document.getElementById("hidden_div" + r).style.display)
            {                     
                total_height += 10;
            }
        }
    }
    if (iphone == 0) {
        var w = window,
            d = document,
            e = d.documentElement,
            g = d.getElementsByTagName('body')[0],
            y = w.innerHeight || e.clientHeight || g.clientHeight;
    }
    if (iphone == 1) {
        document.getElementById('side_bar').scrollTop = total_height;
    } else
        document.getElementById('side_bar').scrollTop = offset;
}
function initMap() {
    DetectIphone();
    if (iphone == 0) {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 11,
            center: new google.maps.LatLng(37.7689,-122.5074372),
            mapTypeId: 'roadmap',
            streetViewControl: false,
            mapTypeControl: false
        });
    }
    if (iphone == 1) {
        map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: new google.maps.LatLng(37.77,-122.3352521),
            mapTypeId: 'roadmap',
            streetViewControl: false,
            mapTypeControl: false
        });

    function addInfoWindow(num, marker, message, name, date_visited, rating, icon_color, blurb, photo) {
        var contentString = '<font size="4">' + name //+ '</font>' + '<br><br>' + message;
        infoWindow = new google.maps.InfoWindow({
            content: contentString
        });
        google.maps.event.addListener(marker, 'click', function() {
            var lat = marker.getPosition().lat();
            var lon = marker.getPosition().lng();
            if (iphone == 0)
                lon = lon - 0.006;
            if (iphone==0)
                map.setZoom(16);
            else
                map.setZoom(13);
            map.setCenter(new google.maps.LatLng(lat, lon));
            if (infoWindow) {
                infoWindow.close();
            }
            infoWindow = new google.maps.InfoWindow({
                content: contentString
            });
            infoWindow.open(map, marker);
            hideDivs(num);
        });
    }
    function createMarker(num, name, lat, lon, message, icon_color, date_visited, rating, blurb, photo, photo2, photo3) {
        var oldnum = gmarkers.length;
        oldnum++;                            
        var markerLabel = '' + oldnum + '';                       
        var markerColor = "#000000";
        var newmarker = new google.maps.Marker({
            position: new google.maps.LatLng(lat, lon),
            labelClass: icon_color,
            label: {
                text: markerLabel,
                color: markerColor,
                fontSize: "12px",
                fontWeight: "bold"
            },
            map:  map
        });
        
        gmarkers.push(newmarker);
        var c = gmarkers.length - 1;        
        side_bar_html += '<div class="image" id="hidden_div' + (gmarkers.length) + '" style="background-color: white; display: block; font-family: Arial, sans-serif;  font-size: 20px; width=100%; "><a href="javascript:zoomToMap(' + c + ')">' +  '<font size="4">'+ name + '</a></font><br>';
       
        contentString = ""
        if (icon_color == "visited")
        {
            contentString = contentString + '<br><b><font size=3>Date Visited: </b>' + date_visited + '</font><table><tr valign="center"><td>Rating: <td valign="center">';   
  
            var whole_number = Math.floor(rating);
            for (i = 0; i < whole_number; i++) {
                contentString += '<img src="https://pizzawithbeth.yolasite.com/resources/full-star.png" align="top"> ';
            }
            if (whole_number != rating)
                contentString += '<img src="https://pizzawithbeth.yolasite.com/resources/half-star.png" align="top"> ';
            
            contentString += '<font></td> </tr></table>';
        }
  
        side_bar_html += contentString;
    
      
        side_bar_html += '<br><font size=2><div>' +   message + '</div></font>';
        if (blurb) {
            side_bar_html += '<div id="blurb_id_main' + c + '"; style="line-height: 1.0;"><font style="font-size: 14px;"><br><a href="javascript:hideShowDetails(' + c + ')" style="color:black; text-decoration: none">Show more &#x25BC;</a></font></div>';
            side_bar_html += '<div style="display: none; position:relative; left: 10px; width:90%;"  id="blurb_div' + c + '"><font style="font-size: 12px;">' + blurb;
            if (photo) {              
                if (iphone == 0)
                    side_bar_html += '<br><br><img src="' + photo + '" width="425" height="325"><br>';
                else

            }
            if (photo2) {
                if (iphone == 0)
                    side_bar_html += '<br><img src="' + photo2 + '" width="425" height="325"><br>';
                else
                    side_bar_html += '<br><img src="' + photo2 + '" width="90%" height="30%"><br>';
            }
            if (photo3) {
                if (iphone == 0)

                else
                    side_bar_html += '<br><img src="' + photo3 + '" width="90%" height="30%"><br>';
            }
            side_bar_html += '</font></div>';
        }
        side_bar_html += '<br></p></div><pdiv></pdiv>';
        addInfoWindow(c, gmarkers[(gmarkers.length - 1)], message, name, date_visited, rating, icon_color, blurb, photo);
    }

    createMarker('123',"Tony's Pizza Napoletana",    37.80031, -122.40905 ,'1570 Stockton St, San Francisco, CA 94133<br><a href="http://tonyspizzanapoletana.com/" target="_blank">tonyspizzanapoletana.com</a>' , 'visited',"June 6, 2018","5","I came here for my 33rd birthday.  We came in a group of 14 and they sat us outside. We had the 'Margherita' (2007 world pizza cup winner), 'New Yorker' (2013 gold medal winner), 'Sausage and Stout', and 'Some Like it Hot'.  It was a huge selection and all the pizzas were great!  The Margherita had perfectly thin crust and perfect sweet sauce.  The New Yorker had those amazing pepperoni discs and then very generously sliced italian fennel sausage.  This was an awesome pizza.  The Sausage and Stout pizza came on a different type of dough, which was a good change of pace from the others.  You could definietly taste the beer and honey.  I really liked the caramelized onions and sausage on it.  The 'Some Like it Hot' came out last.  This was spicy, but not too spicy (I did remove some of my peppers, but I'm a wimp).  I really liked the sheep's milk cheese on this one.  It had a good balance of greens and meat.","http://www.pizzawithbeth.com/images/tony02.jpg","http://www.pizzawithbeth.com/images/tony03.jpg","http://www.pizzawithbeth.com/images/tony01.jpg");
